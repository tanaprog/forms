<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <div class="main">

        <div class="credit-card">

            <form action="" method="post">

                <fieldset class="card-name">
                    <legend class="card-title">Card name</legend>
                    <input class="card-text" type="text" placeholder="Give this card a name">
                    <input class="simple-area" type="text">
                </fieldset>

                <div class="card-area credit-card__card-area">
                    <div class="logo">
                        <img class="logo-card" src="./static/images/logo-card.png" alt="icon logo">
                        <h1 class="text">HSBC</h1>
                        <img class="chip" src="./static/images/chip-card.png" alt="icon chip">
                    </div>

                    <div class="elements">
                        <div class="number-zero">
                            <p>0000</p>
                            <p>0000</p>
                            <p>0000</p>
                            <p>0000</p>
                        </div>

                        <div class="client">
                            <div class="name-date">
                                <h3 class="name general">Name Surname</h3>
                                <h4 class="month-year general">MM/YYYY</h4>
                            </div>
                            <img class="icon-bank" src="./static/images/mastercard.png" alt="icon bank">
                        </div>
                    </div>
                </div>


                <div class="about-client credit-card__about-client">
                    <fieldset class="first-name property">
                        <legend>First name</legend>
                        <input class="name-text all-property" type="text" value="Name on card">
                    </fieldset>

                    <fieldset class="surname property">
                        <legend>Surname</legend>
                        <input class="surname-text all-property" type="text" value="Surname on card">
                    </fieldset>
                </div>

                <fieldset class="card-number">
                    <legend>Card number</legend>
                    <input class="enter-number" type="password" maxlength="16" placeholder="•••• •••• •••• ••••">
                    <img class="small-logo" src="./static/images/mastercard.png" alt="logo bank small">
                </fieldset>


                <div class="date credit-card__date">

                    <fieldset class="month functions">
                        <legend>Month</legend>
                        <select>
                            <option value="month-1">Select</option>
                            <option value="month-2">Select</option>
                            <option value="month-3">Select</option>
                        </select>
                        <!-- <img class="icon-select" src="./static/images/icon-select.png"> -->
                    </fieldset>

                    <fieldset class="year functions">
                        <legend>Year</legend>
                        <select>
                            <option value="year-1">Select</option>
                            <option value="year-2">Select</option>
                            <option value="year-3">Select</option>
                        </select>
                    </fieldset>

                    <fieldset class="cvc functions">
                        <legend>CVC</legend>
                        <input class="dots" type="password" maxlength="3" placeholder="•••">
                        <img class="icon-cvc" src="./static/images/cvc-icon.png" alt="cvc icon">
                    </fieldset>

                </div>

                <div class="button credit-card__button">
                    <button class="btn" type="button">Enter</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <div class="contact">

        <div class="contact-title contact__contact-title">
            <h1 class="title">Contact</h1>
            <h4 class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quam duis vitae curabitur amet,
                fermentum
                lorem. </h4>
        </div>

        <form action="" method="post">

            <div class="first-last-name contact__first-last-name">
                <fieldset class="all-property">
                    <legend>First name <img class="star" src="./static/images/star.png" alt="star"></legend>
                    <input class="first-name border" type="text" placeholder="Name">
                </fieldset>

                <fieldset class="all-property">
                    <legend>Last name <img class="star" src="./static/images/star.png" alt="star"></legend>
                    <input class="last-name border" type="text" placeholder="Lastname">
                </fieldset>
            </div>

            <fieldset class=" all-property your-mail">
                <legend>E-mail <img class="star" src="./static/images/star.png" alt="star"></legend>
                <input class="email border" type="text" placeholder="yourmail@gmail.com">
            </fieldset>

            <fieldset class=" all-property phone">
                <legend>Phone</legend>
                <img class="flag" src="./static/images/flag.icon.png" alt="flag">
                <select>
                    <option value="country-1">+1 (555) 000-0000</option>
                    <option value="country-1">+1 (555) 000-0000</option>
                    <option value="country-1">+1 (555) 000-0000</option>
                    <option value="country-1">+1 (555) 000-0000</option>
                </select>
                <img class="icone-phone" src="./static/images/icon-phone.png" alt="phone">
            </fieldset>

            <fieldset class="message">
                <legend>Message <img class="star" src="./static/images/star.png" alt="star"></legend>
                <textarea class="border" name="comment" id="comment-field" rows="8">Your message</textarea>
            </fieldset>

        </form>

        <div class="button">
            <button class="btn" type="button">Enter</button>
        </div>


    </div>

</body>

</html>
